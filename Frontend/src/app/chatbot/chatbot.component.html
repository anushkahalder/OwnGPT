<div class="upload-form">
  <form (ngSubmit)="uploadDocuments()" class="upload-form-container">
    <label for="file-upload" class="custom-file-upload">
      <input id="file-upload" type="file" (change)="onFileSelected($event)" multiple>
      <span *ngIf="selectedFiles.length > 0">{{ selectedFiles[0].name }}</span>
      <span *ngIf="selectedFiles.length === 0">Upload Documents</span>
    </label>
    <button type="submit" class="upload-button">Upload</button>
  </form>
  <div *ngIf="uploaded" class="upload-success-message" style="margin-left: 30%; margin-top: 2%; ">Documents uploaded successfully</div>
</div>

<!-- chatbot.component.html -->

<div class="container">
  <!-- Conversation container -->
  <div class="conversation-container">
    <div *ngFor="let conversation of conversations" class="conversation">
      <div class="message question">{{ conversation.question }}</div>
      <div class="message answer">{{ conversation.answer }}</div>
    </div>
  </div>

  <!-- Chat input form -->
  <form [formGroup]="promptForm" (ngSubmit)="processPrompt()" class="chat-input-form">
    <div>
      <input type="text" id="prompt" formControlName="prompt" placeholder="Type your question...">
    </div>
    <div>
      <button type="submit">Ask</button>
    </div>
  </form>
</div>
